<mat-card class="card">
  <mat-card-header>
    <mat-card-title>{{ origin }} - {{ destination }}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <p><strong>Date Departure:</strong> {{ dateDeparture }}</p>
    <p><strong>Date Arrival:</strong> {{ dateReturn }}</p>
    <p><strong>Price:</strong> {{ price }}</p>
    <p><strong>Airline:</strong> {{ airline }}</p>
  </mat-card-content>
</mat-card>
